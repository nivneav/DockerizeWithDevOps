<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #0073e6;
        }
        .interactive-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Interactive Page!</h1>
    <p>This is a simple HTML page served by Apache inside a Docker container.</p>
    <button class="interactive-btn" onclick="alert('You clicked the button!')">Click Me!</button>
</body>
</html>
